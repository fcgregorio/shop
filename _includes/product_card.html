<div class="card mx-auto" style="width: 18rem;">
  <img src="{{ site.baseurl }}/assets/images/products/{{ product.images[0] }}" class="card-img-top" alt="">
  <a href="{{ site.url }}{{ site.baseurl }}{{ product.url }}" class="text-decoration-none stretched-link">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ product.price }}</h6>
    </div>
  </a>
</div>
