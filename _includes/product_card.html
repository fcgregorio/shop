<a href="{{ site.url }}{{ site.baseurl }}{{ product.url }}">
  <div class="hoverbox px-0 py-0" style="height: 100%; position: relative;">
    <figure class="image is-4by3">
      <img src="{{ site.baseurl }}/assets/images/products/{{ product.images[0] }}" class="card-img-top" alt="">
    </figure>
    <p class="title is-6 px-1">{{ product.name }}</p>
    <p 
      class="subtitle is-4 has-text-success has-text-weight-bold is-family-monospace has-text-right px-1 pb-1"
      style="position: absolute; bottom: 0; right: 0;">
      {{ product.price }}
    </p>
  </div>
</a>
