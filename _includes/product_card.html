<a href="{{ site.url }}{{ site.baseurl }}{{ product.url }}">
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="{{ site.baseurl }}/assets/images/products/{{ product.images[0] }}" class="card-img-top" alt="">
      </figure>
    </div>
    <div class="card-content">
      <p class="title is-4">{{ product.name }}</p>
      <p class="subtitle is-6 has-text-success has-text-weight-bold is-family-monospace has-text-right">{{ product.price }}</p>
    </div>
  </div>
</a>
