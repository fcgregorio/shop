---
layout: default
---
<h1>{{ page.category }}</h1>
<div class="columns is-multiline">
  {% assign products = site.products | where: "category", page.category %}
  {% for product in products %}
    <div class="column is-one-quarter">
      {% include product_card.html product=product %}
    </div>
  {% endfor %}
</div>
