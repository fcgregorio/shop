<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="{{ site.url}}{{ site.baseurl }}/assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script type="text/template" id="search-result">
        <div class="result">
            <h3><a href="<%= url %>"><%= title %></a></h3>
            <p><%= excerpt.substr(0, 120) + '...' %></p>
            <div class="categories">
                <% for (var i = 0; i < categories.length; i++) { %>
                    <span class="category pill"><%= categories[i] %></span>
                <% } %>
            </div>
        </div>
    </script>
    <script type="text/javascript" src="{{ site.url}}{{ site.baseurl }}/assets/js/main.js"></script>
  </head>
  <body>
    <div class="has-background-light" id='app' v-cloak>
      {% include header.html %}
      <div class="py-5">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
