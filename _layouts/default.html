<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script type="text/template" id="search-result">
        <div class="result">
            <h3><a href="<%= url %>"><%= title %></a></h3>
            <p><%= excerpt.substr(0, 120) + '...' %></p>
            <div class="categories">
                <% for (var i = 0; i < categories.length; i++) { %>
                    <span class="category pill"><%= categories[i] %></span>
                <% } %>
            </div>
        </div>
    </script>
    <script type="text/javascript">
      window.onload = function() {
        var app = new Vue({
          el: '#app',
          data: {
            products: null,
            searchInput: '',
            searchIndex: null,
            searchResults: []
          },
          created: function () {

            $.getJSON('{{ site.url}}{{ site.baseurl }}/json/products.json', function(products) {
              app.products = products;
              app.searchIndex = lunr(function() {
                this.field('name');
                this.field('brand');
                this.field('sku');
                this.field('category');
                this.field('subcategory');
                this.ref('id');

                products.forEach(function (product) {
                  this.add(product) 
                }, this);
              });
            });
          },
          watch: {
            searchInput: function(val) {
              if (val.trim() === "") {
                app.searchResults = []
              } else {
                app.searchResults = app.searchIndex.search(val);
              }
            },
            searchResults: function(val) {
              if (val.length === 0) {
                if ($('#search > .dropdown-menu').hasClass("show")){
                  $('#search > .dropdown-toggle').dropdown('toggle');
                }
              } else {
                if (!$('#search > .dropdown-menu').hasClass("show")){
                  $('#search > .dropdown-toggle').dropdown('toggle');
                }
              }
            }
          }
        });

        $(document).ready(function(){
          $("#search").on("shown.bs.dropdown", function(event){
            if (app.searchResults.length === 0) {
              $("#search > .dropdown-toggle").dropdown('toggle');
            }
          });
        });
      }
    </script>
  </head>
  <body>
    <div id='app' v-cloak>
      {{ app.searchResults }}
      {% include header.html %}
      <div class="py-5">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
